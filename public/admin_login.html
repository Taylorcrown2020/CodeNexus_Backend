<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login ‚Äî CodeNexus</title>
    <style>
        /* ========================================
           CSS VARIABLES
        ======================================== */
        :root {
            --primary: #10b981;
            --secondary: #059669;
            --accent: #34d399;
            --dark: #0a0a0a;
            --dark-secondary: #1a1a1a;
            --dark-tertiary: #2a2a2a;
            --text-light: #a0a0a0;
            --danger: #ef4444;
            --border-radius: 16px;
        }

        /* ========================================
           RESET & BASE STYLES
        ======================================== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "JetBrains Mono", "Fira Code", "Courier New", monospace;
        }

        body {
            background: var(--dark);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* ========================================
           ANIMATED BACKGROUND
        ======================================== */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.1;
        }

        .bg-line {
            position: absolute;
            width: 1px;
            height: 100%;
            background: linear-gradient(180deg, transparent, var(--primary), transparent);
            animation: slide 8s linear infinite;
        }

        .bg-line:nth-child(1) { left: 10%; animation-delay: 0s; }
        .bg-line:nth-child(2) { left: 30%; animation-delay: 2s; }
        .bg-line:nth-child(3) { left: 50%; animation-delay: 4s; }
        .bg-line:nth-child(4) { left: 70%; animation-delay: 1s; }
        .bg-line:nth-child(5) { left: 90%; animation-delay: 3s; }

        @keyframes slide {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }

        /* ========================================
           LOGIN CONTAINER
        ======================================== */
        .login-container {
            background: var(--dark-secondary);
            border: 1px solid rgba(16, 185, 129, 0.3);
            border-radius: var(--border-radius);
            padding: 48px;
            max-width: 480px;
            width: 100%;
            box-shadow: 0 0 60px rgba(16, 185, 129, 0.2);
            position: relative;
            z-index: 1;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* ========================================
           LOGO & HEADER
        ======================================== */
        .login-logo {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo {
            font-size: 32px;
            font-weight: 800;
            color: var(--primary);
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 12px;
        }

        .logo::before {
            content: "{ }";
            color: var(--accent);
        }

        .login-subtitle {
            font-size: 14px;
            color: var(--text-light);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .login-title {
            font-size: 24px;
            font-weight: 700;
            color: #ffffff;
            text-align: center;
            margin-bottom: 8px;
        }

        .login-description {
            font-size: 13px;
            color: var(--text-light);
            text-align: center;
            margin-bottom: 32px;
        }

        /* ========================================
           FORM STYLES
        ======================================== */
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-label {
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-input {
            padding: 14px 16px;
            border: 1px solid rgba(16, 185, 129, 0.3);
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.2s;
            background: var(--dark);
            color: #ffffff;
            font-family: inherit;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 10px rgba(16, 185, 129, 0.3);
        }

        .form-input::placeholder {
            color: var(--text-light);
        }

        .password-wrapper {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-light);
            cursor: pointer;
            font-size: 18px;
            transition: color 0.2s;
        }

        .toggle-password:hover {
            color: var(--primary);
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-light);
            cursor: pointer;
        }

        .remember-me input[type="checkbox"] {
            width: 16px;
            height: 16px;
            cursor: pointer;
            accent-color: var(--primary);
        }

        .forgot-password {
            color: var(--primary);
            text-decoration: none;
            transition: color 0.2s;
        }

        .forgot-password:hover {
            color: var(--accent);
        }

        .btn-login {
            background: var(--primary);
            color: var(--dark);
            padding: 16px 32px;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 700;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 8px;
        }

        .btn-login:hover {
            background: var(--accent);
            transform: translateY(-2px);
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.5);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .btn-login:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* ========================================
           ERROR MESSAGE
        ======================================== */
        .error-message {
            display: none;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid var(--danger);
            color: var(--danger);
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 13px;
            margin-bottom: 20px;
            animation: shake 0.5s;
        }

        .error-message.show {
            display: block;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        /* ========================================
           FOOTER
        ======================================== */
        .login-footer {
            text-align: center;
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid rgba(16, 185, 129, 0.2);
        }

        .footer-link {
            color: var(--text-light);
            text-decoration: none;
            font-size: 12px;
            transition: color 0.2s;
        }

        .footer-link:hover {
            color: var(--primary);
        }

        /* ========================================
           LOADING SPINNER
        ======================================== */
        .spinner {
            display: none;
            width: 16px;
            height: 16px;
            border: 2px solid var(--dark);
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-left: 8px;
        }

        .btn-login.loading .spinner {
            display: inline-block;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* ========================================
           RESPONSIVE DESIGN
        ======================================== */
        @media (max-width: 768px) {
            .login-container {
                padding: 32px 24px;
            }

            .logo {
                font-size: 28px;
            }

            .login-title {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Background Animation -->
    <div class="bg-animation">
        <div class="bg-line"></div>
        <div class="bg-line"></div>
        <div class="bg-line"></div>
        <div class="bg-line"></div>
        <div class="bg-line"></div>
    </div>

    <!-- Login Container -->
    <div class="login-container">
        <div class="login-logo">
            <div class="logo">CodeNexus</div>
            <div class="login-subtitle">// Admin Portal</div>
        </div>

        <h1 class="login-title">Secure Access</h1>
        <p class="login-description">Enter your credentials to access the CRM dashboard</p>

        <div id="errorMessage" class="error-message"></div>

        <form class="login-form" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label class="form-label">Username / Email</label>
                <input 
                    type="text" 
                    class="form-input" 
                    id="username"
                    placeholder="admin@codenexus.dev"
                    required
                    autocomplete="username"
                >
            </div>

            <div class="form-group">
                <label class="form-label">Password</label>
                <div class="password-wrapper">
                    <input 
                        type="password" 
                        class="form-input" 
                        id="password"
                        placeholder="Enter your password"
                        required
                        autocomplete="current-password"
                    >
                    <button type="button" class="toggle-password" onclick="togglePassword()">
                        üëÅÔ∏è
                    </button>
                </div>
            </div>

            <div class="remember-forgot">
                <label class="remember-me">
                    <input type="checkbox" id="rememberMe">
                    <span>Remember me</span>
                </label>
                <a href="#" class="forgot-password" onclick="forgotPassword(event)">Forgot password?</a>
            </div>

            <button type="submit" class="btn-login" id="loginBtn">
                Login
                <span class="spinner"></span>
            </button>
        </form>

        <div class="login-footer">
            <a href="index.html" class="footer-link">‚Üê Back to Website</a>
        </div>
    </div>

    <script>
        // Toggle password visibility
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleBtn = event.target;
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleBtn.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                toggleBtn.textContent = 'üëÅÔ∏è';
            }
        }

        // Show error message
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
            
            setTimeout(() => {
                errorDiv.classList.remove('show');
            }, 5000);
        }

        // Handle login form submission
        async function handleLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            const loginBtn = document.getElementById('loginBtn');
            
            // Show loading state
            loginBtn.classList.add('loading');
            loginBtn.disabled = true;
            loginBtn.textContent = 'Authenticating';
            
            try {
                // API call to backend
                const response = await fetch('/api/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password,
                        rememberMe: rememberMe
                    })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    // Store auth token
                    if (rememberMe) {
                        localStorage.setItem('adminToken', data.token);
                    } else {
                        sessionStorage.setItem('adminToken', data.token);
                    }
                    
                    // Redirect to admin portal
                    window.location.href = 'admin_portal.html';
                } else {
                    // Show error message
                    showError(data.message || 'Invalid credentials. Please try again.');
                }
            } catch (error) {
                console.error('Login error:', error);
                showError('Connection error. Please check your internet and try again.');
            } finally {
                // Reset button state
                loginBtn.classList.remove('loading');
                loginBtn.disabled = false;
                loginBtn.textContent = 'Login';
            }
        }

        // Forgot password handler
        function forgotPassword(event) {
            event.preventDefault();
            alert('Password reset functionality coming soon. Please contact system administrator.');
        }

        // Check if already logged in
        window.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('adminToken') || sessionStorage.getItem('adminToken');
            
            if (token) {
                // Verify token with backend
                verifyToken(token);
            }
        });

        // Verify existing token
        async function verifyToken(token) {
            try {
                const response = await fetch('/api/admin/verify', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.ok) {
                    // Token valid, redirect to admin portal
                    window.location.href = 'admin_portal.html';
                }
            } catch (error) {
                console.error('Token verification error:', error);
            }
        }
    </script>
</body>
</html>
